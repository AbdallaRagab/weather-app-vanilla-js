<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color-adjuster.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>Adjust Background Color</div>
        <input type="range" min="0" max="365" class="slider" id="color-slider">
        <div class="page" id="form-page">
            <div id="header">
                <img src="img.png" alt="">
                <div id="title">
                    WEATHER JOURNAL APP
                </div>
            </div>
            <div id="form">
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" placeholder="What Is Your Zipcode ?">
                <label for="zipcode">Feelings</label>
                <input type="text" id="feeling" placeholder="How Do You Feel Today ?">
                <button id="generate">GET WEATHER</button>
            </div>
        </div>
        <div class='page hidden' id="result-page">
            <span id = "back-button">&#8678;</span>
            <div id="location">
                <div id="city">New York</div>
                <div id="country">US</div>
            </div>
            <img id="icon" src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
            <div id="lines">
                <div class="line-group">
                    <div class="line" style="width: 15%;
                    margin-right: 10px;"></div>
                    <div class="line" style="width: 25%;"></div>
                </div>
                <div class="line-group">
                    <div class="line"></div>
                </div>
            </div>
            <div class ="holder entry">
                <div id="description">clear sky</div>
                <div id = "entryHolder">
                    <div id = "temp">15&deg;</div>
                    <div id = "content">Feeling Happy</div>
                    <div id = "date">12/13/2021</div> 
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js" type="text/javascript"></script>
<script src="color-adjuster.js" type="text/javascript"></script>
</html>
